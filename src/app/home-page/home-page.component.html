<div class="container">

    <button mat-button (click)="completeOrderNow()">Complete Order</button>

    <mat-tab-group>
        <mat-tab label="all Products">
            <div class="form-group">
                <label for="query"></label>
                <input #query (keyup)="applyFilter(query.value)" type="text" class="form-control" placeholder="Search" style="width: fit-content; display: inline-block;">
            </div>
                
                
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
                <!-- image Column -->
                <ng-container matColumnDef="imgUrl">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> 
                        <img [src]="element.imgUrl" alt="not available" class="thumbnail">
                </td>
                </ng-container>
        
                <!-- title Column -->
                <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
        
                <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price</th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                </ng-container>
        
                <ng-container matColumnDef="qty">
                <th mat-header-cell *matHeaderCellDef> Stock Left </th>
                <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
                </ng-container>
        
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ProductId </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
        
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element"> <button (click)="addToCart(element)">add to cart </button></td>
                </ng-container>
        
                <ng-container matColumnDef="qtyAdded">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="example-full-width">
                            <mat-label>qty to be added in cart</mat-label>
                            <input matInput name="name2" placeholder="qty to be added in cart" [(ngModel)]="element.qtyAdded">
                        </mat-form-field>
                    
                    </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </mat-tab>
        <mat-tab label="all Order">
            <app-all-orders></app-all-orders>
        </mat-tab>
        <mat-tab label="Single Order">
            <app-single-order></app-single-order>
        </mat-tab>
      </mat-tab-group>
    
    

</div>
